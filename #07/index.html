<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/3bac5560ee.js"
			crossorigin="anonymous"
		></script>

		<title>#07 - Notifications, Search and Menu</title>
	</head>
	<body>
		<div class="frame">
			<div class="center">
				<ul class="menu">
					<li><i class="fa-solid fa-house"></i><span>Dashboard</span></li>
					<li><i class="fa-solid fa-user"></i><span>Profile</span></li>
					<li><i class="fa-solid fa-bell"></i><span>Notifications</span></li>
					<li><i class="fa-solid fa-comments"></i><span>Messages</span></li>
					<li><i class="fa-solid fa-gear"></i><span>Settings</span></li>
				</ul>
				<div class="card">
					<div class="card-top">
						<i id="btn-menu" class="fa-solid fa-bars"></i>
						<span class="card-title">Notifications</span>
					</div>
				</div>
			</div>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
