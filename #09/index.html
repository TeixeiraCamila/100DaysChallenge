<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../reset.css" />
    <script
      src="https://kit.fontawesome.com/3bac5560ee.js"
      crossorigin="anonymous"
    ></script>
    <title>#09 - Rainy Night</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="top">
          <div class="moon">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="mountain-container">
            <div class="mountain m-1"></div>
            <div class="mountain m-2"></div>
            <div class="mountain m-3"></div>
            <div class="mountain back m-4"></div>
            <div class="mountain back m-5"></div>
          </div>
          <div class="drop big d-1"></div>
          <div class="drop big d-2"></div>
          <div class="drop big d-3"></div>
          <div class="drop big d-4"></div>
          <div class="drop big d-5"></div>
          <div class="drop big d-6"></div>
          <div class="drop big d-7"></div>

          <div class="drop medium m-1"></div>
          <div class="drop medium m-2"></div>
          <div class="drop medium m-3"></div>
          <div class="drop medium m-4"></div>
          <div class="drop medium m-5"></div>
          <div class="drop medium m-6"></div>
          <div class="drop medium m-7"></div>

          <div class="drop small s-1"></div>
          <div class="drop small s-2"></div>
          <div class="drop small s-3"></div>
          <div class="drop small s-4"></div>
          <div class="drop small s-5"></div>
          <div class="drop small s-6"></div>
          <div class="drop small s-7"></div>
        </div>

        <div class="bottom">
          <div class="info-box flex-container">
            <span class="temp-info">
              12°
            </span>
            <span class="extra-info">
              <p>Wind: E 7 km/h</p>
              <p>Humidity: 87%</p>
            </span>
            <span class="preview-info">
              <p>TUE	21° / 9°</p>
              <p>WED	23° / 10°</p>
            </span>
          </div>
        </div>


        
        
      </div>
    </div>
  </body>
</html>
